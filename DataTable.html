<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Dispenaker</title>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">DISPERNAKER</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="index.html" class="nav__link">Dashboard</a></li>
                        <li class="nav__item"><a href="DataTable.html" class="nav__link active">Data Tabel</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--===== DASHBOARD =====-->
            <section class="home bd-grid" id="home">
                <h3 class="Data__title">Data Peserta Pelatihan DISPERINAKER</h3 >
                <div class="grid-article">
                    <div>
                        <h4>Data Tabel Pelatihan</h4>
                    </div>
                    <div class="add-data">
                        <button class="button" id="button-addData">Add Data</button>
                    </div>
                </div>
                    <table class="table">
                        <tr>
                          <th>No</th>
                          <th>Nama</th>
                          <th>Kecamatan</th>
                          <th>Pelatihan</th>
                          <th>Keterangan</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Andi</td>
                            <td>Bojong</td>
                            <td>Web Design</td>
                            <td>Belum Lulus</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Budi</td>
                            <td>Bojong</td>
                            <td>Web Design</td>
                            <td>Belum Lulus</td>
                      </table>
            </section>
            <div class="popup">
                <div class="popup-content">
                    <h3 class="popup-title">Add Data</h3>
                    <button class="close-button" id="close-button">X</button>
                    <div class="popup-body">
                        <div class="form-group">
                            <label for="nama">Nama</label>
                            <input type="text" name="nama" id="nama" placeholder="Masukkan Nama" required>
                        </div>
                        <div class="form-group">
                            <label for="nohp">No HP</label>
                            <input type="text" name="nohp" id="nohp" placeholder="Masukkan No HP" required>
                        </div>
                        <div class="form-group">
                            <label for="alamat">Alamat</label>
                            <input type="text" name="alamat" id="alamat" placeholder="Masukkan Alamat" required>
                        </div>
                        <div class="form-group">
                            <label for="kota">Kota</label>
                            <input type="text" name="kota" id="kota" placeholder="Masukkan Kota" required>
                        </div>
                        <div class="form-group">
                            <label for="provinsi">Provinsi</label>
                            <input type="text" name="provinsi" id="provinsi" placeholder="Masukkan Provinsi" required>
                        </div>
                        <div class="form-group">
                            <label for="kodepos">Kode Pos</label>
                            <input type="text" name="kodepos" id="kodepos" placeholder="Masukkan Kode Pos" required>
                        </div>
                        <div class="form-group">
                            <label for="jeniskelamin">Jenis Kelamin</label>
                            <input type="text" name="jeniskelamin" id="jeniskelamin" placeholder="Masukkan Jenis Kelamin" required>
                        </div>
                        <div class="form-group">
                            <label for="tempatlahir">Tempat Lahir</label>
                            <input type="text" name="tempatlahir" id="tempatlahir" placeholder="Masukkan Tempat Lahir" required>
                        </div>
                    </div>
                    <button class="submit-button" id="submit">submit</button>
                </div>
            </div>
        </main>

        <!--===== FOOTER =====-->
        <footer class="footer">
            <p class="footer__copy">&#169; DISPERNAKER. All rigths reserved</p>
        </footer>


        <!--===== SCROLL REVEAL =====-->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>
        <script src="assets/js/popup.js"></script>
        </main>
    </body>
</html>
